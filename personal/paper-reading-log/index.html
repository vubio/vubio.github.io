<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vubio | báo khoa học</title>
    <link rel="icon" type="image/png" href="../../assets/images/vubio_favicon_small.png">

    <style>
        :root {
            --bg: #0b132b;
            --bg-light: #1c2541;
            --accent: #6fffe9;
            --text: #e0f2ff;
            --muted: #6b7b8c;
            --glass: rgba(12, 19, 43, 0.75);
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Bahnschrift", "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text);
            background:
                radial-gradient(circle at 20% 20%, rgba(111,255,233,0.08), transparent 30%),
                linear-gradient(145deg, var(--bg) 0%, var(--bg-light) 60%, var(--bg) 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        nav {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(111,255,233,0.1);
        }

        nav a {
            color: var(--text);
            margin: 0 15px;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            transition: color 0.3s;
        }

        nav a:hover { color: var(--accent); }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        section {
            background: var(--glass);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        h1, h2 {
            color: var(--accent);
            text-transform: lowercase;
            margin-top: 0;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 14px;
        }

        @media (max-width: 700px) {
            .controls { grid-template-columns: 1fr; }
        }

        /* Form controls: dark UI + readable options */
        select, input { color-scheme: dark; }

        input, select {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text);
            border-radius: 8px;
            outline: none;
        }

        select option {
            background: var(--bg-light);
            color: var(--text);
        }

        select option:checked {
            background: rgba(111,255,233,0.18);
        }

        .hint {
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 8px;
            line-height: 1.6;
        }

        .count {
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .active-filter {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .active-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-left: 6px;
            padding: 2px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--accent);
            background: rgba(111,255,233,0.08);
        }

        .active-chip button {
            border: none;
            background: transparent;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.95rem;
            line-height: 1;
            padding: 0;
        }

        .paper {
            padding: 18px 0;
        }

        .paper h2 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            text-transform: none;
            color: var(--accent);
        }

        .meta {
            font-size: 0.85rem;
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .meta-value {
            color: #b7dfe0;
            opacity: 0.9;
            font-weight: 400;
        }


        /* ✅ #3: colored section headings */
        .block-title {
            margin-top: 12px;
            font-weight: 700;
            color: var(--accent);
            text-transform: lowercase;
            letter-spacing: 0.03em;
        }

        ul {
            margin: 6px 0 0 18px;
            padding: 0;
        }

        li { margin: 6px 0; }

        hr.divider {
            border: none;
            border-top: 1px solid rgba(255,255,255,0.10);
            margin: 18px 0;
        }

        /* tags (keep your style) */
        .tags {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            margin: 6px 6px 0 0;
            padding: 2px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 0.75rem;
            color: var(--accent);
            background: transparent;
            cursor: pointer;
            user-select: none;
        }

        .tag:hover {
            background: rgba(111,255,233,0.10);
        }

        .tag.active {
            background: rgba(111,255,233,0.18);
            border-color: rgba(111,255,233,0.45);
        }

        .error {
            margin-top: 12px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255, 80, 80, 0.08);
            color: var(--text);
            line-height: 1.6;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--muted);
            font-size: 0.8rem;
            text-transform: lowercase;
        }
        
        /* ---- Paper toggle ---- */
        .paper-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 12px;
        }

        .paper-summary {
          margin-top: 8px;
        }
        
        .paper-summary .meta {
          margin-bottom: 6px;
        }
        
        .toggle-btn {
          border: 1px solid rgba(255,255,255,0.2);
          background: rgba(255,255,255,0.05);
          color: var(--accent);
          border-radius: 999px;
          padding: 4px 10px;
          font-size: 0.75rem;
          cursor: pointer;
        }
        
        .toggle-btn:hover {
          background: rgba(111,255,233,0.12);
        }
        
        /* hidden by default */
        .paper-body {
          display: none;
        }
        
        /* shown when expanded */
        .paper-body.is-expanded {
          display: block;
        }

    </style>
</head>

<body>
    <nav>
        <a href="/">trang chủ</a>
        <a href="/personal/">cá nhân</a>
        <a href="https://youtube.com/@vubio" target="_blank">youtube</a>
    </nav>

    <div class="container">
        <section>
            <h1>báo khoa học</h1>
            <p>ghi chú ngắn gọn về các bài báo khoa học cần tham khảo</p>

            <div class="controls">
                <input id="search" placeholder="search (title, tags, notes...)">

                <select id="sortField">
                    <option value="date_started">date of starting reading</option>
                    <option value="title">paper title</option>
                    <option value="year_published">year published</option>
                    <option value="status">current reading status</option>
                    <option value="clarity_quality">clarity / quality rating</option>
                </select>

                <select id="sortOrder">
                    <option value="desc">descending</option>
                    <option value="asc">ascending</option>
                </select>

                <!-- ✅ #1: auto-populated -->
                <select id="statusFilter">
                    <option value="">— all statuses —</option>
                </select>
            </div>

            <div class="hint">
                default: newest → oldest by <span style="color: var(--accent);">date of starting reading</span>.
                click a tag to filter.
            </div>

            <div id="count" class="count"></div>

            <!-- ✅ shows active tag filter -->
            <div id="activeTag" class="active-filter" style="display:none;">
                tag filter:
                <span class="active-chip">
                    <span id="activeTagName"></span>
                    <button id="clearTag" title="clear tag">×</button>
                </span>
            </div>

            <div id="error" class="error" style="display:none;"></div>
        </section>

        <section id="list"></section>
    </div>

    <footer>
        &copy; 2026 vubio
    </footer>

<script>
let DATA = [];
let ACTIVE_TAG = "";   // ✅ #2 tag filter

function asText(x) { return (x ?? "").toString().trim(); }

function parseDateLoose(s) {
    const t = asText(s);
    if (!t) return null;
    const d = new Date(t);
    return isNaN(d) ? null : d;
}

function parseNumberLoose(s) {
    const t = asText(s);
    if (!t) return null;
    const m = t.match(/-?\d+(\.\d+)?/);
    return m ? Number(m[0]) : null;
}

function compareText(a, b) {
    return asText(a).localeCompare(asText(b), undefined, { sensitivity: "base" });
}

function compareNumber(a, b) {
    const na = parseNumberLoose(a);
    const nb = parseNumberLoose(b);
    if (na === null && nb === null) return 0;
    if (na === null) return -1;
    if (nb === null) return 1;
    return na - nb;
}

function compareDate(a, b) {
    const da = parseDateLoose(a);
    const db = parseDateLoose(b);
    if (da && db) return da - db;
    return compareText(a, b);
}

function getSortComparator(field) {
    if (field === "title" || field === "status") return (p, q) => compareText(p[field], q[field]);
    if (field === "year_published" || field === "clarity_quality") return (p, q) => compareNumber(p[field], q[field]);
    return (p, q) => compareDate(p.date_started, q.date_started);
}

function matchesFilters(p, q, statusFilter, activeTag) {
    // Status filter exact-match (case-insensitive)
    if (statusFilter && asText(p.status).toLowerCase() !== statusFilter) return false;

    // ✅ #2 Tag filter: must include activeTag (case-insensitive)
    if (activeTag) {
        const tags = (p.tags || []).map(t => asText(t).toLowerCase());
        if (!tags.includes(activeTag)) return false;
    }

    // Search: free text across fields
    const hay = [
        p.title,
        p.status,
        p.year_published,
        p.date_started,
        p.clarity_quality,
        (p.tags || []).join(" "),
        (p.main_finding || []).join(" "),
        (p.interesting_points || []).join(" ")
    ].join(" ").toLowerCase();

    if (q && !hay.includes(q)) return false;
    return true;
}

function esc(s) {
    return asText(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
}

/* ✅ #1 Build status dropdown from unique values in DATA */
function populateStatusOptions() {
    const sel = document.getElementById("statusFilter");
    const current = sel.value || "";

    // collect unique statuses
    const set = new Set();
    for (const p of DATA) {
        const s = asText(p.status);
        if (s) set.add(s);
    }
    const statuses = Array.from(set).sort((a,b) => a.localeCompare(b, undefined, { sensitivity: "base" }));

    // rebuild (keep top "all statuses")
    sel.innerHTML = `<option value="">— all statuses —</option>` +
        statuses.map(s => `<option value="${esc(s.toLowerCase())}">${esc(s)}</option>`).join("");

    // restore selection if possible
    if (current) sel.value = current;
}

/* ✅ Active tag UI */
function updateActiveTagUI() {
    const box = document.getElementById("activeTag");
    const name = document.getElementById("activeTagName");
    if (!ACTIVE_TAG) {
        box.style.display = "none";
        name.textContent = "";
        return;
    }
    box.style.display = "block";
    name.textContent = ACTIVE_TAG;
}

function render() {
    const q = document.getElementById("search").value.trim().toLowerCase();
    const field = document.getElementById("sortField").value;
    const order = document.getElementById("sortOrder").value;

    // statusFilter stores lowercase values
    const statusFilter = document.getElementById("statusFilter").value;

    let items = DATA.filter(p => matchesFilters(p, q, statusFilter, ACTIVE_TAG));

    const cmp = getSortComparator(field);
    items.sort((a, b) => {
        const v = cmp(a, b);
        return order === "asc" ? v : -v;
    });

    document.getElementById("count").textContent = `${items.length} papers`;
    updateActiveTagUI();

    const list = document.getElementById("list");
    if (!items.length) {
        list.innerHTML = `<div class="meta">no results.</div>`;
        return;
    }

    list.innerHTML = items.map((p, idx) => {
        const title = esc(p.title || "(no title)");
        const year = esc(p.year_published ?? "");
        const yearDisplay = year || "?";
        const ds = esc(p.date_started ?? "");
        const status = esc(p.status || "—");
        const clarity = esc(p.clarity_quality || "—");
        const relevance = esc(p.relevance || "—");

        const mainFinding = (p.main_finding || []).length
            ? `<div class="block-title">main</div>
               <ul>${p.main_finding.map(x => `<li>${esc(x)}</li>`).join("")}</ul>`
            : "";

        const interesting = (p.interesting_points || []).length
            ? `<div class="block-title">interesting</div>
               <ul>${p.interesting_points.map(x => `<li>${esc(x)}</li>`).join("")}</ul>`
            : "";

        const tags = (p.tags || []).length
            ? `<div class="tags">${
                p.tags.map(t => {
                    const tl = asText(t).toLowerCase();
                    const active = (ACTIVE_TAG && tl === ACTIVE_TAG) ? "active" : "";
                    // data-tag used for click handler
                    return `<span class="tag ${active}" data-tag="${esc(tl)}" title="filter by tag">${esc(t)}</span>`;
                }).join("")
              }</div>`
            : "";

        const divider = (idx < items.length - 1) ? `<hr class="divider">` : "";

        const pid = `paper-${idx}`; // unique enough for this render()

        return `
            <div class="paper">
                <div class="paper-header">
                    <h2 style="margin:0;">${title}</h2>
                    <button class="toggle-btn" type="button" data-toggle="${pid}" aria-expanded="false">
                        show
                    </button>
                </div>

                <div class="paper-summary">
                    <div class="meta">
                        published: <span class="meta-value">${yearDisplay}</span> |
                        date: <span class="meta-value">${ds || "?"}</span> |
                        status: <span class="meta-value">${status}</span> |
                        rating: <span class="meta-value">${(clarity || "?")}/10</span> |
                        relevance: <span class="meta-value">${relevance || "?"}</span>
                    </div>
                    ${tags}
                </div>
        
                <div class="paper-body" id="${pid}">
                    ${mainFinding}
                    ${interesting}
                </div>
            </div>
            ${divider}
        `;
    }).join("");

    // ✅ #2: attach click handler for tags (event delegation)
    list.querySelectorAll(".tag").forEach(el => {
        el.addEventListener("click", () => {
            const t = el.getAttribute("data-tag") || "";
            // toggle behavior
            ACTIVE_TAG = (ACTIVE_TAG === t) ? "" : t;
            render();
        });
    });
    // toggle show/hide (event delegation)
    list.querySelectorAll(".toggle-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const id = btn.getAttribute("data-toggle");
            const body = document.getElementById(id);
            if (!body) return;
    
            const expanded = body.classList.toggle("is-expanded");
            btn.textContent = expanded ? "hide" : "show";
            btn.setAttribute("aria-expanded", expanded ? "true" : "false");
        });
    });

}

async function load() {
    // defaults
    document.getElementById("sortField").value = "date_started";
    document.getElementById("sortOrder").value = "desc";

    const errorBox = document.getElementById("error");
    errorBox.style.display = "none";
    errorBox.textContent = "";

    try {
        const res = await fetch("/assets/data/papers.json", { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status} while fetching /assets/data/papers.json`);
        DATA = await res.json();

        // ✅ #1: build status dropdown based on actual values
        populateStatusOptions();

        render();
    } catch (e) {
        DATA = [];
        render();
        errorBox.style.display = "block";
        errorBox.innerHTML =
          `cannot load data file (<code>/assets/data/papers.json</code>).<br>` +
          `details: <code>${esc(e.message)}</code>`;
    }
}

document.getElementById("search").addEventListener("input", render);
document.getElementById("sortField").addEventListener("change", render);
document.getElementById("sortOrder").addEventListener("change", render);
document.getElementById("statusFilter").addEventListener("change", render);

document.getElementById("clearTag").addEventListener("click", (e) => {
    e.preventDefault();
    ACTIVE_TAG = "";
    render();
});

load();
</script>

</body>
</html>
