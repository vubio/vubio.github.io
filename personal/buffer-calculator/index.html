<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vubio | Công thức pha chế dung dịch</title>
    <link rel="icon" type="image/png" href="../../assets/images/vubio_favicon_small.png">
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        /* --- Your Original Site Theme --- */
        :root {
            --bg: #0b132b;
            --bg-light: #1c2541;
            --accent: #6fffe9;
            --text: #e0f2ff;
            --muted: #6b7b8c;
            --glass: rgba(12, 19, 43, 0.75);
        }
        * { box-sizing: border-box; }
        body {
            font-family: "Bahnschrift", "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0; padding: 0;
            color: var(--text);
            background: radial-gradient(circle at 20% 20%, rgba(111,255,233,0.08), transparent 30%), 
                        linear-gradient(145deg, var(--bg) 0%, var(--bg-light) 60%, var(--bg) 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        nav {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1.5rem; text-align: center;
            border-bottom: 1px solid rgba(111,255,233,0.1);
        }
        nav a {
            color: var(--text);
            margin: 0 15px; text-decoration: none;
            font-weight: 400; font-size: 0.95rem;
            text-transform: lowercase; letter-spacing: 0.05em;
            transition: color 0.3s;
        }
        nav a:hover { color: var(--accent); }
        .container {
            max-width: 800px; margin: 50px auto; padding: 0 20px;
        }
        section {
            background: var(--glass);
            padding: 40px; border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        h1, h2 { color: var(--accent); text-transform: lowercase; margin-top: 0; }
        footer {
            text-align: center; padding: 20px;
            color: var(--muted); font-size: 0.8rem;
            text-transform: lowercase;
        }

        /* --- New Styles for Buffer Calculator --- */
        #loading-message {
            color: var(--accent);
            font-style: italic;
            margin-bottom: 20px;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        .buffer-btn {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--muted);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .buffer-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        .buffer-btn.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
            font-weight: bold;
        }
        .table-section {
            display: none; /* Hidden by default */
            animation: fadeIn 0.4s ease-in-out;
            overflow-x: auto;
        }
        .table-section.active {
            display: block; /* Shows when active class is added */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        th {
            color: var(--accent);
            font-weight: 500;
            text-transform: lowercase;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">trang chủ</a>
        <a href="/personal/">cá nhân</a>
        <a href="https://youtube.com/@vubio" target="_blank">youtube</a>
    </nav>

    <div class="container">
        <section>
            <h1>Công thức pha chế dung dịch</h1>
            
            <div id="loading-message">Loading Excel file...</div>
            
            <div id="menu-container" class="menu-container"></div>
            
            <div id="tables-container"></div>
            
        </section>
    </div>

    <footer>
        &copy; 2026 vubio
    </footer>

    <script>
        // The filename of your Excel file
        const excelFileUrl = "Buffer_Calculators.xlsx";

        async function loadBufferData() {
            try {
                // 1. Fetch the Excel file from the server
                const response = await fetch(excelFileUrl);
                if (!response.ok) throw new Error("Could not find the Excel file.");
                const arrayBuffer = await response.arrayBuffer();

                // 2. Parse the data using SheetJS
                const workbook = XLSX.read(arrayBuffer, { type: "array" });
                const sheetName = "Chemicals"; // Make sure this exactly matches your sheet tab name!
                
                if (!workbook.Sheets[sheetName]) {
                    throw new Error(`Sheet named "${sheetName}" not found in the Excel file.`);
                }

                // 3. Convert sheet to JSON array
                const data = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                
                // 4. Process the data
                buildCalculator(data);

            } catch (error) {
                document.getElementById('loading-message').innerText = "Error loading data: " + error.message;
                console.error(error);
            }
        }

        function buildCalculator(data) {
            const menuContainer = document.getElementById('menu-container');
            const tablesContainer = document.getElementById('tables-container');
            document.getElementById('loading-message').style.display = 'none'; // Hide loading text

            // Group data by "Buffer"
            const buffers = {};
            data.forEach(row => {
                const bufferName = row.Buffer;
                if (!bufferName) return; // Skip empty rows
                
                if (!buffers[bufferName]) {
                    buffers[bufferName] = [];
                }
                buffers[bufferName].push(row);
            });

            // Create buttons and tables for each unique buffer
            Object.keys(buffers).forEach(bufferName => {
                
                // --- Create Button ---
                const btn = document.createElement('button');
                btn.className = 'buffer-btn';
                btn.innerText = bufferName;
                
                // --- Create Table Section ---
                const tableDiv = document.createElement('div');
                tableDiv.className = 'table-section';
                tableDiv.id = 'table-' + bufferName.replace(/\s+/g, '-'); // Create a safe ID
                
                let tableHTML = `<h2>${bufferName}</h2><table><thead><tr>`;
                
                // Generate Table Headers (using keys from the first row of this group)
                const headers = Object.keys(buffers[bufferName][0]).filter(key => key !== 'Buffer'); // Exclude "Buffer" column from display
                headers.forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += `</tr></thead><tbody>`;
                
                // Generate Table Rows
                buffers[bufferName].forEach(row => {
                    tableHTML += `<tr>`;
                    headers.forEach(header => {
                        tableHTML += `<td>${row[header] !== undefined ? row[header] : ''}</td>`;
                    });
                    tableHTML += `</tr>`;
                });
                tableHTML += `</tbody></table>`;
                tableDiv.innerHTML = tableHTML;

                // --- Button Click Logic (The Toggle) ---
                btn.onclick = () => {
                    // Remove 'active' class from all buttons and tables
                    document.querySelectorAll('.buffer-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.table-section').forEach(t => t.classList.remove('active'));
                    
                    // Add 'active' class to the clicked button and corresponding table
                    btn.classList.add('active');
                    tableDiv.classList.add('active');
                };

                // Append to DOM
                menuContainer.appendChild(btn);
                tablesContainer.appendChild(tableDiv);
            });
        }

        // Run the function when the page loads
        window.onload = loadBufferData;
    </script>
</body>
</html>
