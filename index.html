<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vubio | personal site</title>
    <link rel="icon" type="image/png" href="assets/images/vubio_favicon_small.png">
    <style>
        :root {
            --bg: #0b132b;
            --bg-light: #1c2541;
            --accent: #6fffe9;
            --text: #e0f2ff;
            --muted: #6b7b8c;
            --glass: rgba(12, 19, 43, 0.75);
        }

        * { box-sizing: border-box; }

        body {
            /* Bahnschrift is great for technical and academic layouts */
            font-family: "Bahnschrift", "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text);
            background: 
                radial-gradient(circle at 20% 20%, rgba(111,255,233,0.08), transparent 30%),
                linear-gradient(145deg, var(--bg) 0%, var(--bg-light) 60%, var(--bg) 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        nav {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(111,255,233,0.1);
        }

        nav a {
            color: var(--text);
            margin: 0 15px;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            text-transform: lowercase; /* Matches your branding preference */
            letter-spacing: 0.05em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        section {
            background: var(--glass);
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        h1, h2 {
            color: var(--accent);
            text-transform: lowercase; /* Keeping brand consistency */
            font-weight: 600;
            margin-top: 0;
        }

        .brand {
            font-weight: 700;
            color: var(--accent);
        }

        .contact-link {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .contact-link:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--muted);
            font-size: 0.8rem;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">trang chủ</a>
        <a href="#about">giới thiệu</a>
        <a href="https://youtube.com/@vubio" target="_blank">youtube</a>
        <a href="mailto:vubio.contact@gmail.com">liên hệ</a>
        <a href="/personal/">cá nhân</a>
    </nav>

    <div class="container">
        <section id="home">
            <h1>vubio</h1>
            <p>chào mừng bạn đến với trang web cá nhân của mình.</p>
        </section>

        <section id="about">
            <h2>giới thiệu</h2>
            <p>nội dung giới thiệu về bản thân, công việc và các dự án của mình sẽ được cập nhật tại đây.</p>
            
            <p style="line-height: 2;">
                youtube: <a href="https://youtube.com/@vubio" class="contact-link">@vubio</a><br>
                email: <a href="mailto:vubio.contact@gmail.com" class="contact-link">vubio.contact@gmail.com</a>
            </p>
        </section>
    </div>

    <footer>
        &copy; 2026 vubio
    </footer>
</body>
</html>
